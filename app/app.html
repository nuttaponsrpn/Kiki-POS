<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kiki POS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .kiki-loader {
      position: fixed;
      inset: 0;
      background-color: #FDC12D; /* Kiki Yellow */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #E94E34; /* Kiki Red */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    .loading-text {
      color: #E94E34;
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 0.05em;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="__nuxt">
    <div class="kiki-loader">
      <div class="spinner"></div>
      <div class="loading-text">KIKI POS</div>
    </div>
  </div>
</body>
</html>
